<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pots & Pans</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    h1 {
      color: #ff66c4;
      font-size: 2.2rem;
      margin: 15px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 12px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
    }
    button:hover {
      background: #ff66c4;
      color: black;
      border-color: #ff66c4;
    }
    input {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .logo {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff66c4, #66e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="home" class="screen active fade-in">
    <div class="logo">POTS & PANS üéÆ</div>
    <h1>Guess the Code. Outsmart Your Opponent.</h1>
    <button onclick="goTo('p1Secret')">2-Player (Same Device)</button>
    <button onclick="goTo('vsAI')">Play vs AI ü§ñ</button>
    <button onclick="goTo('onlineHome')">Online Mode üåê</button>
  </div>

  <!-- LOCAL 2P MODE -->
  <div id="p1Secret" class="screen fade-in">
    <h1>Player 1: Enter Code</h1>
    <input id="p1code" maxlength="4" />
    <button onclick="goTo('p2Secret')">Next</button>
  </div>
  <div id="p2Secret" class="screen fade-in">
    <h1>Player 2: Enter Code</h1>
    <input id="p2code" maxlength="4" />
    <button onclick="start2v2Game()">Start</button>
  </div>
  <div id="p1GuessScreen" class="screen fade-in">
    <h1>Player 1: Guess</h1>
    <input id="p1Guess" maxlength="4" />
    <button onclick="submitGuess('p1')">Submit</button>
    <div class="result" id="p1Result"></div>
    <button onclick="goTo('p2GuessScreen')">Next Player</button>
  </div>
  <div id="p2GuessScreen" class="screen fade-in">
    <h1>Player 2: Guess</h1>
    <input id="p2Guess" maxlength="4" />
    <button onclick="submitGuess('p2')">Submit</button>
    <div class="result" id="p2Result"></div>
    <button onclick="goTo('p1GuessScreen')">Next Player</button>
    <button onclick="restart()">üè† Home</button>
  </div>

  <!-- AI MODE -->
  <div id="vsAI" class="screen fade-in">
    <h1>Your Secret Code</h1>
    <input id="playerCode" maxlength="4" />
    <button onclick="startAIGame()">Start vs AI</button>
    <div class="result" id="aiResult"></div>
    <button onclick="restart()">üè† Home</button>
  </div>

  <!-- ONLINE MODE -->
  <div id="onlineHome" class="screen fade-in">
    <h1>üåê Online Mode (Coming Soon)</h1>
    <p>Realtime Firebase sync on the way üî•</p>
    <button onclick="restart()">üè† Home</button>
  </div>

  <!-- Sound Effect -->
  <audio id="blip" src="https://cdn.pixabay.com/audio/2022/10/20/audio_dff3c0e199.mp3"></audio>

  <script>
    let p1Secret = "", p2Secret = "", aiSecret = "";

    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('blip').play();
    }

    function validate(code) {
      return code.length === 4 && new Set(code).size === 4;
    }

    function start2v2Game() {
      const code1 = document.getElementById('p1code').value;
      const code2 = document.getElementById('p2code').value;
      if (!validate(code1) || !validate(code2)) return alert("Each code must be 4 unique digits");
      p1Secret = code1;
      p2Secret = code2;
      document.getElementById('p1Guess').value = '';
      document.getElementById('p2Guess').value = '';
      document.getElementById('p1Result').innerText = '';
      document.getElementById('p2Result').innerText = '';
      goTo('p1GuessScreen');
    }

    function submitGuess(player) {
      const guess = document.getElementById(player + 'Guess').value;
      if (!validate(guess)) return alert("Guess must be 4 unique digits");
      const opponentCode = player === 'p1' ? p2Secret : p1Secret;
      let pots = 0, pans = 0;
      for (let i = 0; i < 4; i++) {
        if (guess[i] === opponentCode[i]) pans++;
        else if (opponentCode.includes(guess[i])) pots++;
      }
      const resultText = document.getElementById(player + 'Result');
      resultText.innerText += `${guess} ‚Üí ${pots} Pot(s), ${pans} Pan(s)\n`;
      if (pans === 4) {
        alert(`üéâ Player ${player === 'p1' ? '1' : '2'} wins!`);
        restart();
      }
    }

    function restart() {
      p1Secret = p2Secret = aiSecret = '';
      ['p1code', 'p2code', 'p1Guess', 'p2Guess', 'playerCode'].forEach(id => document.getElementById(id).value = '');
      ['p1Result', 'p2Result', 'aiResult'].forEach(id => document.getElementById(id).innerText = '');
      goTo('home');
    }

    function generateAIcode() {
      const digits = [...'0123456789'];
      let code = '';
      for (let i = 0; i < 4; i++) {
        const idx = Math.floor(Math.random() * digits.length);
        code += digits[idx];
        digits.splice(idx, 1);
      }
      return code;
    }

    function startAIGame() {
      const playerCode = document.getElementById('playerCode').value;
      if (!validate(playerCode)) return alert("Code must be 4 unique digits");
      aiSecret = generateAIcode();
      let tries = 0, output = [];
      while (tries < 10) {
        const guess = generateAIcode();
        let pots = 0, pans = 0;
        for (let i = 0; i < 4; i++) {
          if (guess[i] === playerCode[i]) pans++;
          else if (playerCode.includes(guess[i])) pots++;
        }
        output.push(`AI guessed ${guess} ‚Üí ${pots} Pot(s), ${pans} Pan(s)`);
        if (pans === 4) break;
        tries++;
      }
      document.getElementById('aiResult').innerText = output.join('\n');
    }

    // Firebase setup (optional for online play)
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "xxxxxxxxxxxx",
      appId: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</body>
</html>
