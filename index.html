<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pots & Pans Online</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    h1 {
      color: #ff66c4;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff66c4;
      color: black;
      border-color: #ff66c4;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="home" class="screen active">
    <h1>POTS & PANS ðŸŽ®</h1>
    <button onclick="goTo('onlineHome')">Online Mode</button>
  </div>

  <div id="onlineHome" class="screen">
    <h1>Online Mode</h1>
    <input id="roomCodeInput" placeholder="Enter room code or leave blank" />
    <button onclick="joinOnlineGame()">Join Game</button>
  </div>

  <div id="onlineGame" class="screen">
    <h1 id="onlineTurnTitle">Waiting...</h1>
    <input id="onlineGuess" maxlength="4" placeholder="Enter guess" />
    <button onclick="submitOnlineGuess()">Submit Guess</button>
    <div class="result" id="onlineResult"></div>
    <button onclick="restart()">Exit</button>
  </div>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
     authDomain: "potsandpans-9670a.firebaseapp.com",
  databaseURL: "https://potsandpans-9670a-default-rtdb.firebaseio.com",
  projectId: "potsandpans-9670a",
  storageBucket: "potsandpans-9670a.firebasestorage.app",
  messagingSenderId: "250440225068",
  appId: "1:250440225068:web:4a1ba1ddcc578460f85c89",
  measurementId: "G-D5Q1RGMGLN"

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let playerRole = "";
    let currentRoom = "";

    function joinOnlineGame() {
      const code = document.getElementById("roomCodeInput").value || Math.random().toString(36).substring(2, 6);
      currentRoom = code;
      const roomRef = db.ref("rooms/" + code);

      roomRef.once("value", (snap) => {
        const room = snap.val();
        const myCode = prompt("Enter your 4-digit code (no repeats)");
        if (!validate(myCode)) return alert("Invalid code");

        if (!room) {
          playerRole = "player1";
          roomRef.set({
            player1: { code: myCode, guessHistory: [] },
            currentTurn: "player1",
            gameOver: false
          });
        } else if (!room.player2) {
          playerRole = "player2";
          roomRef.update({ player2: { code: myCode, guessHistory: [] } });
        } else {
          return alert("Room is full");
        }

        goTo("onlineGame");
        listenToRoom();
      });
    }

    function listenToRoom() {
      db.ref("rooms/" + currentRoom).on("value", (snap) => {
        const room = snap.val();
        if (!room) return;

        const myTurn = room.currentTurn === playerRole;
        const opponent = playerRole === "player1" ? "player2" : "player1";

        document.getElementById("onlineTurnTitle").innerText = room.gameOver ?
          "ðŸŽ‰ Game Over!" : myTurn ? "Your Turn!" : "Opponent's Turn...";

        document.getElementById("onlineResult").innerText =
          (room[playerRole]?.guessHistory || []).join("\n");

        if (room.gameOver) alert("Game Over!");
      });
    }

    function submitOnlineGuess() {
      const guess = document.getElementById("onlineGuess").value;
      if (!validate(guess)) return alert("Enter 4 unique digits");

      const ref = db.ref("rooms/" + currentRoom);
      ref.once("value", (snap) => {
        const room = snap.val();
        const opp = playerRole === "player1" ? "player2" : "player1";
        const target = room[opp]?.code;

        let pots = 0, pans = 0;
        for (let i = 0; i < 4; i++) {
          if (guess[i] === target[i]) pans++;
          else if (target.includes(guess[i])) pots++;
        }

        const hist = room[playerRole]?.guessHistory || [];
        hist.push(`${guess} â†’ ${pots} Pot(s), ${pans} Pan(s)`);

        const updates = {};
        updates[playerRole + "/guessHistory"] = hist;
        updates["currentTurn"] = opp;
        if (pans === 4) updates["gameOver"] = true;

        ref.update(updates);
        document.getElementById("onlineGuess").value = "";
      });
    }

    function validate(code) {
      return code.length === 4 && new Set(code).size === 4;
    }

    function restart() {
      location.reload();
    }
  </script>
</body>
</html>
