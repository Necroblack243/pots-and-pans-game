<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pots & Pans</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    h1 {
      color: #ff66c4;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 12px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
    }
    button:hover {
      background: #ff66c4;
      color: black;
      border-color: #ff66c4;
    }
    input {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      white-space: pre-wrap;
    }
    .logo {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff66c4, #66e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQTleAmWT8ljV_NsjsZxCfe55ABmz-cGA",
      authDomain: "potsandpans-9670a.firebaseapp.com",
      databaseURL: "https://potsandpans-9670a-default-rtdb.firebaseio.com",
      projectId: "potsandpans-9670a",
      storageBucket: "potsandpans-9670a.appspot.com",
      messagingSenderId: "250440225068",
      appId: "1:250440225068:web:4a1ba1ddcc578460f85c89",
      measurementId: "G-D5Q1RGMGLN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.createRoom = function () {
      const room = Math.floor(1000 + Math.random() * 9000).toString();
      const code = prompt("Enter your secret 4-digit code:");
      if (!validate(code)) return alert("Invalid code");
      set(ref(db, 'rooms/' + room), { p1: code });
      document.getElementById('onlineRoomInfo').innerText = `Room Code: ${room}\nWaiting for Player 2...`;
      goTo('onlineRoom');

      onValue(ref(db, 'rooms/' + room + '/p2'), snapshot => {
        if (snapshot.exists()) {
          document.getElementById('onlineRoomInfo').innerText = `Game started! Opponent has joined.`;
        }
      });
    }

    window.joinRoom = function () {
      const room = prompt("Enter Room Code:");
      const code = prompt("Enter your secret 4-digit code:");
      if (!validate(code)) return alert("Invalid code");
      set(ref(db, 'rooms/' + room + '/p2'), code);
      document.getElementById('onlineRoomInfo').innerText = `Joined Room: ${room}`;
      goTo('onlineRoom');
    }
  </script>
</head>
<body>
  <div id="home" class="screen active fade-in">
    <div class="logo">POTS & PANS ðŸŽ®</div>
    <h1>Guess the Code. Outsmart Your Opponent.</h1>
    <button onclick="goTo('p1Secret')">Play 2v2 (Local)</button>
    <button onclick="goTo('vsAI')">Play vs AI</button>
    <button onclick="goTo('onlineMenu')">Play Online</button>
  </div>

  <div id="onlineMenu" class="screen fade-in">
    <h1>Online Mode</h1>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="goTo('home')">Back</button>
  </div>

  <div id="onlineRoom" class="screen fade-in">
    <h1>Online Room</h1>
    <div id="onlineRoomInfo">Loading...</div>
    <button onclick="goTo('home')">Back to Home</button>
  </div>

  <!-- Other screens remain same as your current game setup -->
  <!-- Leave the rest of your game logic here (2v2, AI, etc.) -->
</body>
</html>
