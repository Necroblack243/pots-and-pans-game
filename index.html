<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pots & Pans</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #111, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    h1 {
      color: #ff66c4;
      font-size: 2.5rem;
    }
    button {
      padding: 10px 25px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      background: #1f1f1f;
      color: white;
      border: 2px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #ff66c4;
      color: black;
    }
    input {
      padding: 10px;
      font-size: 1.1rem;
      margin: 10px;
      width: 180px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    .result {
      margin-top: 10px;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .logo {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff66c4, #66e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- HOME SCREEN -->
  <div id="home" class="screen active">
    <div class="logo">Pots & Pans üéÆ</div>
    <h1>Choose Your Mode</h1>
    <button onclick="goTo('p1Secret')">Play 2v2 (Local)</button>
    <button onclick="goTo('vsAI')">Play vs AI</button>
    <button onclick="goTo('onlineHome')">Online Mode</button>
  </div>

  <!-- LOCAL MODE -->
  <div id="p1Secret" class="screen">
    <h1>Player 1 Secret Code</h1>
    <input id="p1code" maxlength="4" />
    <button onclick="goTo('p2Secret')">Next</button>
  </div>
  <div id="p2Secret" class="screen">
    <h1>Player 2 Secret Code</h1>
    <input id="p2code" maxlength="4" />
    <button onclick="start2v2Game()">Start Game</button>
  </div>
  <div id="p1GuessScreen" class="screen">
    <h1>Player 1 Guess</h1>
    <input id="p1Guess" maxlength="4" />
    <button onclick="submitGuess('p1')">Submit</button>
    <div class="result" id="p1Result"></div>
    <button onclick="goTo('p2GuessScreen')">Next</button>
  </div>
  <div id="p2GuessScreen" class="screen">
    <h1>Player 2 Guess</h1>
    <input id="p2Guess" maxlength="4" />
    <button onclick="submitGuess('p2')">Submit</button>
    <div class="result" id="p2Result"></div>
    <button onclick="goTo('p1GuessScreen')">Next</button>
    <button onclick="restart()">üè† Home</button>
  </div>

  <!-- VS AI -->
  <div id="vsAI" class="screen">
    <h1>Your Secret Code</h1>
    <input id="playerCode" maxlength="4" />
    <button onclick="startAIGame()">Start</button>
    <div class="result" id="aiResult"></div>
  </div>

  <!-- ONLINE -->
  <div id="onlineHome" class="screen">
    <h1>Online Multiplayer</h1>
    <input id="roomId" placeholder="Enter Room Name" />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="restart()">üè† Home</button>
    <div class="result" id="onlineStatus"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQTleAmWT8ljV_NsjsZxCfe55ABmz-cGA",
      authDomain: "potsandpans-9670a.firebaseapp.com",
      databaseURL: "https://potsandpans-9670a-default-rtdb.firebaseio.com",
      projectId: "potsandpans-9670a",
      storageBucket: "potsandpans-9670a.firebasestorage.app",
      messagingSenderId: "250440225068",
      appId: "1:250440225068:web:4a1ba1ddcc578460f85c89",
      measurementId: "G-D5Q1RGMGLN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let p1Secret = "";
    let p2Secret = "";

    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function validate(code) {
      return code.length === 4 && new Set(code).size === 4;
    }

    function start2v2Game() {
      const code1 = document.getElementById('p1code').value;
      const code2 = document.getElementById('p2code').value;
      if (!validate(code1) || !validate(code2)) return alert("Each code must be 4 unique digits");
      p1Secret = code1;
      p2Secret = code2;
      goTo('p1GuessScreen');
    }

    function submitGuess(player) {
      let guess = document.getElementById(player + 'Guess').value;
      if (!validate(guess)) return alert("Guess must be 4 unique digits");
      let pots = 0, pans = 0;
      const secret = player === 'p1' ? p2Secret : p1Secret;
      for (let i = 0; i < 4; i++) {
        if (guess[i] === secret[i]) pans++;
        else if (secret.includes(guess[i])) pots++;
      }
      const resultText = document.getElementById(player + 'Result');
      resultText.innerText += `${guess} ‚Üí ${pots} Pots, ${pans} Pans\n`;
      if (pans === 4) {
        alert(`üéâ Player ${player === 'p1' ? '1' : '2'} wins!`);
        restart();
      }
    }

    function startAIGame() {
      const code = document.getElementById('playerCode').value;
      if (!validate(code)) return alert("Code must be 4 unique digits");
      const guesses = [];
      let tries = 0;
      while (tries < 10) {
        const ai = generateAIcode();
        let p = 0, pan = 0;
        for (let i = 0; i < 4; i++) {
          if (ai[i] === code[i]) pan++;
          else if (code.includes(ai[i])) p++;
        }
        guesses.push(`${ai} ‚Üí ${p} Pots, ${pan} Pans`);
        if (pan === 4) break;
        tries++;
      }
      document.getElementById('aiResult').innerText = guesses.join('\n');
    }

    function generateAIcode() {
      const digits = [...'0123456789'];
      let code = "";
      for (let i = 0; i < 4; i++) {
        const r = Math.floor(Math.random() * digits.length);
        code += digits[r];
        digits.splice(r, 1);
      }
      return code;
    }

    function createRoom() {
      const room = document.getElementById('roomId').value;
      const secret = prompt("Enter your 4-digit secret code");
      if (!validate(secret)) return alert("Invalid code");
      db.ref(`rooms/${room}`).set({ p1: secret });
      document.getElementById('onlineStatus').innerText = "Room created. Waiting for opponent...";
    }

    function joinRoom() {
      const room = document.getElementById('roomId').value;
      const secret = prompt("Enter your 4-digit secret code");
      if (!validate(secret)) return alert("Invalid code");
      db.ref(`rooms/${room}`).once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("Room not found");
        db.ref(`rooms/${room}/p2`).set(secret);
        alert("Both players joined! Add game logic here");
      });
    }

    function restart() {
      goTo('home');
      document.querySelectorAll('input').forEach(i => i.value = '');
      document.querySelectorAll('.result').forEach(r => r.innerText = '');
    }
  </script>
</body>
</html>
